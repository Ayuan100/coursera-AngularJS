<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Chinese Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

  </head>
<body ng-app='NarrowDownChoiceApp'>
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row" ng-controller="NarrowDownChoiceController as NarrowDown">
      <input type="text" class="form-control" ng-model="input">
      <button class="btn" ng-click="NarrowDown.narrowDown(input)">Narrow it down for me!</button>
      <li ng-repeat="item in NarrowDown.foundList">
        {{item.name}}, {{item.short_name}}, {{item.description}}
        <button class="btn" ng-click="NarrowDown.removeThisOne($index)">Don't want this one!</button>
      </li>
    </div>

  </div>
  
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="api.js"></script>
</body>
</html>
